{% extends 'superhero_theme.html' %}

{% block content %}

	{% for superhero in object_list %}
			<h1>{{ superhero.name }}</h1>
			<h2>{{ superhero.identity }}</h2>
			<p class="aligncenter"><img src="{{ superhero.image }}" alt="{{ superhero.name }} image is missing" height="300"></p>
			<p class="aligncenter"><a href="{{ superhero.pk }}">{{ superhero.name }}</a></p>
	{% endfor %}
    
{% endblock content %}
