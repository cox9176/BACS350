<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Superhero Gallery</title>
	<link rel="stylesheet" href="/static/super.css">
</head>

<body>
	<header>
		<div class="row">
			<div class="col-6">
				<h1>Superhero List</h1>
			</div>	
		</div>
	</header>

	<main>
		<div>
			<ul>
				{% for hero in object_list %}
					<li>
						<h2>{{ hero.name }}</h2>
						<p>{{ hero.description }}</p>
						<p><img src="{{ hero.image }}" alt="{{ hero.name }} image is missing" height="300"></p>
						<p><a href="{{ hero.pk }}">{{ hero.name }}</a>
					</li>
				{% endfor %}
			</ul>
		</div>	
		<p><a href="..">Return to Index</a></p>
		<p><a href="/admin/">Django Admin Views</a></p>
	</main>
</body>
</html>
