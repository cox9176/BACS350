{% extends 'superhero_theme.html' %}

{% block content %}
	<h1>Hero List</h1>
	<ul>
	{% for superhero in object_list %}
		<li><h4>{{ superhero.identity }} -- AKA -- <a href="{{ superhero.pk }}">{{ superhero.name }}</a></h4>
	{% endfor %}
	</ul>
	<a href="/hero/add">Add New Superhero</a>
    
{% endblock content %}
