{% extends 'superhero_theme.html' %}

{% block title %}
	Superhero Delete
{% endblock title %}

{% block content %}

	<div class="container">
		<form method="post">{% csrf_token %}
			<div class="text-center" style="margin-top: 10%;">
				<h2>Are you sure you want to delete "{{ superhero.name }}"?</h2>
			</div>
			<br>
			<div class="text-center">
				<input type="submit" value="Confirm" class="btn btn-success">
	    			<a href="/hero/{{ superhero.pk }}" class="btn btn-info">Cancel</a>
			</div>
		</form>
	</div>

{% endblock content %}
