<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% block title %}
			No title defined
		{% endblock title %}
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	{% block menu %}
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container-fluid">
				<a href="{% url 'home' %}" class="btn btn-primary">Home</a>
				<ul>
					{% if user.is_authenticated %}
						<span class="nav-link">Signed in as {{ user.username }} <a href="{% url 'logout' %}" class="btn btn-success">Log out</a></span>
					{% else %}
						<span class="nav-link">You are not logged in.
							<a href="{% url 'login' %}" class="btn btn-success">Log in</a>
							<a href="{% url 'signup' %}" class="btn btn-success">Sign up</a>
						</span>
					{% endif %}
				</ul>
			</div>
		</nav>
	{% endblock menu %}

	{% block content %}
		<h2>No Main Block Defined</h2>
	{% endblock content %}
	
	<p style="position:absolute;bottom:5px;left:5px;margin:0;"><a href="/admin/" class="btn btn-light">Django Admin Views</a></p>
</body>
</html>
