{% extends 'superhero_theme.html' %}

{% block title %}
	Superhero Edit
{% endblock title %}

{% block content %}

	<div class="container">
		<form method="post">{% csrf_token %}
			<div class="form-group">
				<label>Name:</label>
				<input type="text" id="id_name" name="name" value="{{ superhero.name }}" class="form-control">
			</div>
			<div class="form-group">
				<label>Identity:</label>
				<input type="text" id="id_identity" name="identity" value="{{ superhero.identity }}" class="form-control">
			</div>
			<div class="form-group">
				<label>Image:</label>
				<input type="text" id="id_image" name="image" value="{{ superhero.image }}" class="form-control">
			</div>
			<div class="form-group">
				<label>Description:</label>
				<textarea type="text" rows="5" id="id_description" name="description" class="form-control">{{ superhero.description }}</textarea>
			</div>
			<div class="form-group">
				<label>Strength:</label>
				<input type="text" id="id_strength" name="strength" value="{{ superhero.strength }}" class="form-control">
			</div>
			<div class="form-group">
				<label>Weakness:</label>
				<input type="text" id="id_weakness" name="weakness" value="{{ superhero.weakness }}" class="form-control">
			</div>
			<br>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Save Changes</button>
	    			<a href="/hero/{{ superhero.pk }}" class="btn btn-info">Cancel</a>
			</div>
		</form>
	</div>

{% endblock content%}
